{% extends 'blog/base.html' %}

{% block content %}
{% for post in post_list %}
 <div class="card mb-3">
  <h2 class="card-header bg-dark text-white">{{ post.title }}</h2>
  <div class="card-body">
{% if post.image %}
    <img class="img-fluid" src="{{ post.image.url }}" height=200 width=200 />
{% else %}
    <p>"画像無し"</p>
{% endif %}
      {#      <p><img class="img-fluid" src="{{ post.image.url }}" height=200 width=200 /></p>#}
      <p>{{ post.created_at }}, {{ post.category }}</p>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-dark">続きを読む</a>
  </div>
 </div>
{% endfor %}
 
{% include 'blog/page.html' %}
 
{% endblock %}
